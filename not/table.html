<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td,
      th {
        border: 1px solid;
      }
      td {
        text-align: center;
      }

      table {
        width: calc(100% - 300px);
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Let the table borders collapse</h2>

    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>

      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
